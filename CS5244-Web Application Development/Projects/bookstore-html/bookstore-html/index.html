<!DOCTYPE html>
<html>
  <head>
    <title>Kitab Lab</title>
    <!-- <link rel="fav icon" type="image/x-icon" href="../bookstore-html/images/site/favicon.png"/> -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="utf-8" />
    <meta name="description" content="The homepage for Kitab Lab" />

    <!-- Import font-awesome icons -->
    <script src="https://kit.fontawesome.com/7cbb8263c1.js" crossorigin="anonymous"></script>

    <!-- order of CSS files is important (this is the "Cascade" part of CSS) -->

    <!-- global.css contains resets, custom properties, and utility classes -->
    <link rel="stylesheet" href="css/global.css" />

    <!-- start from the top-level component and work your way down -->
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/app-header.css" />
    <link rel="stylesheet" href="css/header-dropdown.css" />
    <link rel="stylesheet" href="css/app-footer.css" />
    <link rel="stylesheet" href="css/home.css" />
  </head>

  <body>
    <main>
      <header class="container header-with-shadow">
        <section class="bookstore-logo-title flex-centered-container">
          <a href="index.html">
            <img
              src="images/site/kitab-lab-logo.png"
              alt="Kitab Lab Logo"
              width="57px"
              height="auto"
            />
          </a>
          <span class="logo-title-divider"></span>
          <a href="index.html">
            <h1 class="logo-text">KITAB LAB</h1>
          </a>
        </section>
        <section class="search-bar flex-centered-container">
          <form action="category.html" class="flex-centered-container">
            <input type="text" class="search-bar-text" placeholder="Search books"/><br />
            <input type="submit" class="button icon-inside-button search-bar-button" value="&#xf002;" />
          </form>
        </section>
        <section class="header-dropdown-and-cart flex-centered-container">
          <div class="header-dropdown">
            <button class="button categories-button">Categories</button>
            <ul>
              <li><a href="category.html?category=Arts">Arts</a></li>
              <li><a href="category.html?category=Computers">Computers</a></li>
              <li><a href="category.html?category=Entertainment">Entertainment</a></li>
              <li><a href="category.html?category=Kids">Kids</a></li>
              <li><a href="category.html?category=Religion">Religion</a></li>
              <li><a href="category.html?category=Romance">Romance</a></li>
              <li><a href="category.html?category=Sports">Sports</a></li>
            </ul>
          </div>
          <button class="button icon-only-button">
            <i class="fas fa-shopping-cart icon-only-button-icon">
              <span class="icon-only-button-text">0</span>
            </i>
          </button>
          <button class="button"><i class="fas fa-sign-in-alt icon-with-text-button"></i>Login</button>          
        </section>
      </header>
      <div class="home-page">
        <section class="welcome-text flow-content container">
          <h2>KITAB LAB</h2>
          <p>
            where every book is a new experiment
          </p>
          <button class="button shop-button">Shop Your Experiment</button> 
        </section>
      </div>
      <footer class="container">
        <section class="copyright">
          <i class="far fa-copyright"></i>
          <span>2021</span>
          <img
            src="images/site/kitab-lab-logo-white.png"
            alt="Kitab Lab Logo"
            width="57px"
            height="auto"
          />
        </section>
        <section class="links">
          <a href="index.html">About</a>
          <a href="index.html">Directions</a>
          <a href="index.html">Contact</a>
        </section>
        <section class="social-media-icons">
          <a class="icon-only-button-icon"><i class="fab fa-facebook"></i></a>
          <a class="icon-only-button-icon"><i class="fab fa-twitter"></i></a>
          <a class="icon-only-button-icon"><i class="fab fa-instagram"></i></a>
        </section>
      </footer>
    </main>
  </body>
</html>
